<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <main>
            <div class="mainWindow">
                <h1>Jogo da Adivinhação</h1>
                <p>Adivinhe o número entre 0 e 10</p>
                <form>
                    <!-- <input id="numberInput" type="number" value="0" /> -->
                    <input id="numberInput" type="number" min="0" max="10" value="0" />
                    <button id="btnTry">Tentar</button>
                </form>
            </div>

            <div class="tryAgainWindow hide">
                <h2>Acertou em X tentativas!</h2>
                <form>
                    <button id="btnPlayAgain">Jogar novamente</button>
                </form>
            </div>
        </main>
    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
